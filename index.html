<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Bank Card</title>
</head>
<body>
    <div class="card">
        <h2 class="card__bank">HBL Bank</h2>
        <div class="card__images">
          <img class="card__chip" src="https://i.imgur.com/e0PA0Yz.png" alt="">
          <img class="card__wireless" src="https://cdn0.iconfinder.com/data/icons/elasto-online-store/26/00-ELASTOFONT-STORE-READY_contactless-512.png" alt="">
        </div>
        <ul class="card__numbers">
            <li class="card__number">1234</li>
            <li class="card__number">5678</li>
            <li class="card__number">9012</li>
            <li class="card__number">3456</li>
          </ul>
